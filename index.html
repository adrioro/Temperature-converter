<!DOCTYPE html>
<html lang="en">

   <head>
      <meta charset="UTF-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <meta http-equiv="X-UA-Compatible" content="ie=edge">
      <link type="text/css" rel="stylesheet" href="style.css" class="css" />
      <title>Temperature Converter App</title>
   </head>

   <body>
      <h1>Temperature Converter</h1>

      <div>
         <p>Use this temperature converter to convert instantly between celsius
            and fahrenheit temperature units.</p>
      </div>

      <div class="converterBox">
         <input id='Fahrenheit' type="number">
         <input id='Celsius' type="number">
      </div>


      <!-- Si tenéis jQuery importado a vuestro proyecto y os aparece este error con
        muchas de sus funciones, slideUp, slideDown, slideToggle etc… es porque
        seguramente tengamos importado la “nueva” versión ligera (SLIM) de jQuery. Así
        que si tenemos importado:-->
      <script src="https://code.jquery.com/jquery-3.2.1.js"> </script>
      <script src="index.js">
      </script>

   </body>

</html>
